<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.mi
n.css">
</head>
<body>
<div class="main-container">
<h1 class ="top">Sign Up</h1>
<hr>
<form id="signupForm" action="./signup" method="post" autocomplete="off">
<div class="form-element col-6">
<label class="username" for="username">Username</label>
</div>
<div class="form-element col-6">
<input name="username" type="text" id="username" placeholder="Username" autofocus><br>
</div>
<div class="form-element col-6">
<label class="username" for="pwd">Password</label>
</div>
<div class="form-element col-6">
<input name="pwd" type="text" id="pwd" placeholder="Password" autofocus><br>
</div>
<div class="form-element col-6">
<label class="username" for="cpwd">Confirm Password</label>
</div>
<div class="form-element col-6">
<input type="text" id="cpwd" placeholder="Confirm Password" autofocus><br>
</div>
<div class="form-element col-6">
<label class="username" for="pin">PIN</label>
</div>
<div class="form-element col-6">
<input name="pin" type="password" id="pin" placeholder="PIN" autofocus><br>
</div>
<div class="form-element col-6">
<label class="username" for="cpin">Confirm PIN</label>
</div>
<div class="form-element col-6">
<input type="password" id="cpin" placeholder="Confirm PIN" autofocus><br>
</div>
<div class="form-element">
<button type="button" class="btn" id="validateBtn">Submit</button>
</div>
</form>
<a href="/" class="bottombut">Login</a>
<script>
document.querySelector("#validateBtn").addEventListener("click", () => {
let pwd = document.querySelector("#pwd").value;
let conf = document.querySelector("#cpwd").value;
console.log(pwd, conf);
if (pwd && pwd == conf) {
document.querySelector("#signupForm").submit();
} else {
}
});
</script>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
